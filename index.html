<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa en Renta</title>
    <link rel="stylesheet" href="style.css"> <!-- Aquí se enlaza tu archivo CSS -->
    <style>
        /* Estilo básico para el mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casa en Renta</h1>
    </header>
    
    <section class="property">
        <h2>Hermosa Casa en el Centro</h2>
        <p><strong>Precio:</strong> $500,000</p>
        <p><strong>Descripción:</strong> Casa de 3 habitaciones, 2 baños, con jardín y garaje.</p>

        <!-- Galería de imágenes -->
        <div class="gallery">
            <img src="images/casa1.jpg" alt="Exterior de la casa">
            <img src="images/casa2.jpg" alt="Interior de la casa">
        </div>

        <!-- Mapa de Google Maps -->
        <h3>Ubicación</h3>
        <div id="map"></div>
    </section>

    <footer>
        <p>Contacto: info@tusitio.com</p>
    </footer>

    <!-- Aquí insertas tu script para Google Maps -->
    <script>
        // Esta es la función que inicializa el mapa
        function initMap() {
            var myLocation = { lat: 20.522205, lng: -100.823974 };  // Coordenadas para Independencia 110, Celaya, Gto.

            // Crea el mapa en el div con id="map"
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16, // Zoom ajustado para que la ubicación sea más visible
                center: myLocation
            });

            // Añade un marcador en la ubicación
            var marker = new google.maps.Marker({
                position: myLocation,
                map: map,
                title: "Casa en Renta"
            });
        }
    </script>

    <!-- Aquí va tu script de Google Maps con la clave de API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>

    <!-- Si tienes un archivo JS extra, lo puedes enlazar aquí -->
    <script src="script.js"></script>
</body>
</html>
